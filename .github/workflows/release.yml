name: Release (manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish (win-x64)
        run: >
          dotnet publish
          .\DiscordAvatars.csproj
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=false
          /p:WindowsAppSDKSelfContained=true
          /p:WindowsPackageType=None
          /p:PublishTrimmed=false
          /p:Version=${{ inputs.version }}
          /p:FileVersion=${{ inputs.version }}
          /p:AssemblyVersion=${{ inputs.version }}
          -o .\artifacts\DiscordAvatars-${{ inputs.version }}

      - name: Add Windows App Runtime redist (offline)
        shell: pwsh
        run: |
          $url = "https://aka.ms/windowsappsdk/1.8/1.8.260101001/Microsoft.WindowsAppRuntime.Redist.1.8.zip"
          $zipPath = ".\artifacts\WindowsAppRuntime.Redist.zip"
          $dest = ".\artifacts\DiscordAvatars-${{ inputs.version }}\WindowsAppRuntime"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          New-Item -ItemType Directory -Path $dest -Force | Out-Null
          Expand-Archive -Path $zipPath -DestinationPath $dest -Force
          Remove-Item -Force $zipPath

      - name: Zip artifact
        shell: pwsh
        run: |
          $zip = "DiscordAvatars-${{ inputs.version }}-win-x64.zip"
          Compress-Archive -Path ".\artifacts\DiscordAvatars-${{ inputs.version }}" -DestinationPath $zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ inputs.version }}"
          name: "DiscordAvatars v${{ inputs.version }}"
          files: "DiscordAvatars-${{ inputs.version }}-win-x64.zip"
